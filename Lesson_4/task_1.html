<!DOCTYPE html>

<body>
<script>

    // Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999,
    // мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни.
    'use strict';

    let num = prompt("Please, enter an integer between 0 and 999");
    let obj = {hundreds: 0, dozens: 0, units: 0};

    let num_to_obj;
    num_to_obj = function(num) {
        if (num > 999) {
            console.log("Error! Your number is greater than 999");
        } else if (num >= 0 && num.length > 0) {
            switch (num.length) {
                case 3:
                    obj.hundreds = +(num[num.length - 3]);
                    obj.dozens = +(num[num.length - 2]);
                    obj.units = +(num[num.length - 1]);
                case 2:
                    obj.dozens = +(num[num.length - 2]);
                    obj.units = +(num[num.length - 1])
                case 1:
                    obj.units = +(num[num.length - 1]);
                    break;
            }
            console.log(obj);
        } else
            console.log("Wrong number");
    }

    num_to_obj(num);

</script>
</body>
