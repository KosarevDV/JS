<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task2</title>
    <style>
        .head {
            background-color: rgb(222, 235, 229);
            margin-bottom: 20px;
        }

        .bottom {
            background-color: rgb(164, 165, 236);
            margin-bottom: 20px;
            height: 40vh;
        }

        .catalog_item {
            display: flex;
            justify-content: space-between;
            border: 1px solid black;
            margin-bottom: 10px;
            background-color: lightgreen;
            opacity: 0.9;
        }

        .basket {
            margin-top: 10px;
            font-weight: bolder;
        }

        .basket_item {
            border: 1px solid black;
            margin-top: 10px;
            background-color: rgba(255, 252, 250, 0.671);
        }

        .min_picture {
            height: 100px;
        }

        .galleryWrapperContainer {
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(78, 73, 73);
            opacity: 0.8;
            position: fixed;
            top: 0;
            z-index: 100;
            display: block;
            text-align: center;
        }

        .galleryWrapperImage {
            max-height: 100%;
            max-width: 100%;
            z-index: 101;
            position: absolute;
            margin: auto;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
        }

        .galleryWrapperClose {
            z-index: 101;
            position: absolute;
            top: 0;
            right: 0;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="head">
        <div class="catalog_head">
            <h1>Каталог</h1>
        </div>
        <div class="catalog"></div>
    </div>
    <div class="bottom">
        <h2>Корзина</h2>
        <div class="basket"></div>
        <button class="delButton">Очистить корзину</button>
    </div>
    <script src="basketCatalog.js"></script>
</body>

</html>
