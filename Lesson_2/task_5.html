    //Реализовать основные 4 арифметические операции в виде функций с двумя параметрами.
    let a = 2;
    let b = 3;

    function plus(a, b){
        return a + b;}

    function minus(a, b) {
        return a - b;
    }

    function division (a, b) {
        if (b = 0)
            alert('деление на ноль');
        else
            return a / b;
    }

    function multiplication (a, b) {
        return a * b;
    }
