<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Урок 2. Задание 1.</title>
</head>
<body>
    <script>
        var a = 1, b = 1, c, d;
        c = ++a; alert(c);           // 2  унарный оператор, добаляет 1 к операнду
        d = b++; alert(d);           // 1   сначала возвращает значение, после прибавляет единицу
        c = (2+ ++a); alert(c);      // 5   до начала а=2, унарный + прибавляет 1 и +2 = 5
        d = (2+ b++); alert(d);      // 4   до начала b=2, это значение и берет унарный оператор, после чего прибавляет к b 1
        alert(a);                    // 3
        alert(b);                    // 3
    </script>
</body>
</html>
